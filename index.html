<html>

<head>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("ds-addr-gen.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор адресного хранения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            max-width: 700px;
            height: 500px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 16px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Генератор адресов</h1>
    <textarea id="generate_config" placeholder="Введите конфигурацию здесь..."></textarea>
    <button id="generate_button">Генерировать</button>
    <a id="pdf_download" href="" style="display: none;">Скачать PDF</a>
    <img id="preview" src="" alt="">
</body>

</html>
